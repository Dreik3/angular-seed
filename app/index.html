<div class="optBox"ng-controller="optBoxCtrl">
  <button ng-click="isBoxOpen = !isBoxOpen">Show options</button>
  <div id="optionsBox" ng-show="isBoxOpen">
    <div>
    <h3>Which charts you want to see?</h3>
            <label class="chartLable">Chart1:
                <input type="checkbox" ng-model="checkboxModel.value1">
            </label>
            <label class="chartLable">Chart2:
                <input type="checkbox" ng-model="checkboxModel.value2">
            </label>
            <label class="chartLable">Chart3:
                <input type="checkbox" ng-model="checkboxModel.value3">
            </label>
            <label class="chartLable">Chart4:
                <input type="checkbox" ng-model="checkboxModel.value4">
            </label>
            <!--<p>value1 = {{checkboxModel.value1}}</p>
            <p>value2 = {{checkboxModel.value2}}</p><br/>-->


    </div>
  </div>
</div>
<charts-item></charts-item>
